<!DOCTYPE html>
<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">


<script>
$(document).ready(function(){
    $("#openbtn").click(function(){
        $("#whowr").slideDown('slow');
    });
});

$(document).ready(function(){
    $("#close").click(function(){
        $("#whowr").slideUp("slow");
    });
});
</script>
<style>
#whowr {
    background-color: #d7d7b1;
    border: solid 1px none;
    width:100%;
    height:450px;
    display:none;
}
#openbtn {
    padding: 5px;
    width: 120px;
    background-color: none;
    opacity: 50%;
    border: solid 1px white;
    margin: 0 auto;
    border-radius: 0.5em;

}
#close{
   float: right;
   padding-top: 0.3em;
   padding-right: 1em;
}
#panel{
  padding: 1em 0;
  text-align: center;
}


#panel img{
  height: 250px;
  width: 250px;

}
.ed{
    text-align: center;
    font-family: Montserrat, Arial, sans-serif;
  }
.text-center{
    text-align: center;
  }
</style>
</head>
<body>

<div id='whowr'>
  <img id='close' src="imgs/close.png" alt="close"></img>
  <div id="panel">
         <div class="container">
             <div class="col-xs-12">
                 <h2>Who We Are</h2>
             </div>
             <div class="col-sm-4 ed">
                 <img src="imgs/yy.jpg" alt="yy">
                 <p>Umich, USA</p>
                 <p>Master of Information</p>
                 <p>Human Computer Interaction</p>
             </div>
             <div class="col-sm-4 ed">
                 <img src="imgs/cy.jpg" alt="cy">
                 <p>Umich, USA</p>
                 <p>Master of Information</p>
                 <p>Human Computer Interaction</p>
             </div>
             <div class="col-sm-4 ed">
                 <img src="imgs/hyd.jpg" alt="hyd">
                 <p>Umich, USA</p>
                 <p>Master of Information</p>
                 <p>Human Computer Interaction</p>
             </div>
         </div>
     </div>
</div>
<div class='text-center'><button id='openbtn'>Who We Are</button><br><br>


</body>
</html>
